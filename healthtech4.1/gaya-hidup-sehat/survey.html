<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Kesehatan</title>
    <link rel="icon web" href="../assets/konsulku-nobg.png">
    <link rel="stylesheet" href="survey-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head> 
<body>
    <section class="container" id="welcome">
        <h2 id="quizTitle">Selamat Datang di Quiz Kesehatan!</h2>
        <p id="quizDesc">Uji pengetahuanmu tentang kesehatan dengan menjawab pertanyaan berikut.</p>
        <div class="start-container">
            <button class="start-button" onclick="startQuiz()">Mulai</button>
            <a href="index.html" class="home-button">
                <i class="fas fa-home"></i>
            </a>
        </div>
    </section>

    <section class="container" id="quiz" style="display: none;">
        <div class="question"">
            <div class="circle" id="questionNumber">1</div><br>
            <span id="questionText" aria-live="polite">Loading...</span>
        </div>
        <div id="options"></div>
        <p id="feedback" class="feedback"></p>
    </section>

    <button class="review-button" onclick="toggleReview();" id="reviewButton" style="display: none;">Show Review</button>
    <button class="back-button" onclick="restartQuiz()" id="restartButton" style="display: none;">Kembali</button>

    <section class="review-container" id="review-scroll" style="display: none;"></section>

    <script src="survey.js"></script>
</body>
</html>
