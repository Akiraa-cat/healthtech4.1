<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon web" href="../../assets/konsulku-nobg.png">
    <title>Cek Hidrasi Tubuh</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #E3F2FD;
    margin: 0;
}

.container {
    text-align: center;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
}

input {
    width: 80%;
    padding: 10px;
    margin-top: 10px;
    border: 1px solid #007bff;
    border-radius: 5px;
    text-align: center;
}

input[type="number"] {
    width: 10%;
}

input[type="number"]::-webkit-inner-spin-button,
input[type="number"]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
}


button {
    background: #007bff;
    color: white;
    border: none;
    padding: 10px;
    margin-top: 10px;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
    font-size: 16px;
}

button:hover {
    background: #0056b3;
}

p {
    font-size: 18px;
    margin-top: 10px;
}

.btn-secondary {
    background-color: transparent;
    border: 2px solid #000;
    color: #000;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 5px;
    margin-top: 10px;
    cursor: pointer;
    display: block;
    width: 100%;
    transition: ease-in .2s;
}

.btn-secondary:hover {
    background-color: #191919;
    color: white;
}

    </style>
</head>
<body>
    <div class="container">
        <h2>Cek Kebutuhan Hidrasi Harian</h2>
        <p>Masukkan berat badan Anda (kg) untuk menghitung kebutuhan air harian:</p>
        <input type="number" id="beratBadan" placeholder="0" min="0">
        <button onclick="hitungKebutuhanAir()">Hitung</button>
        <button type="button" onclick="window.location.href='../index.html'" class="btn-secondary">Kembali ke Beranda</button>
        <p id="hasil"></p>
    </div>
    
    <script>
        function hitungKebutuhanAir() {
            let beratBadan = document.getElementById("beratBadan").value;
            if (beratBadan <= 0) {
                alert("Masukkan berat badan yang valid!");
                return;
            }
            let kebutuhanAir = Math.round((beratBadan * 35) / 250);
            localStorage.setItem("kebutuhanAir", kebutuhanAir.toFixed(0));
            window.location.href = "hasil-hidrasi.html";
        }
    </script>
</body>
</html>
